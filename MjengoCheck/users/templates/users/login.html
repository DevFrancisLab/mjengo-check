{% extends "mjengocheck/base.html" %}
{% block content %}
    <div>
        <form method="post">
            {% csrf_token %}
            <fieldset>
                <legend>Log In</legend>
                {{ form.as_p }}
            </fieldset>
            <div>
                <button>Login</button>
            </div>
        </form>
        <div>
            <small>Need An Account? <a href="{% url 'register' %}">Sign Up Now</a></small>
        </div>
    </div>
{% endblock content %}
